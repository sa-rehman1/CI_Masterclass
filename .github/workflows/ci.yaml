name: CI Workflow

on:
  push:
    branches:
      -main
  pull_requests:
    branches:
      -main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        -python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install pytest streamlit

    - name: Run tests
      run: |
        pytest_test.py
